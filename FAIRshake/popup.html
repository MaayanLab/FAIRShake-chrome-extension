<!DOCTYPE html>
<html>
<head>
    <title>FAIRshake</title>
    <style>
        html{
            min-width:200px;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .fairness-caption {
            text-align: center;
        }

        #fairshakeBkletLink {
            font-family: arial, helvetica, clean, sans-serif;
            font-size: 12px;
            color: #337ab7;
        }
    </style>
</head>
<body>
<div id="fairness-bklet-wrapper">
    <div id="fairness-bklet">
        <div class="fairness-bklet-insig" style="width:40px; height:40px; margin:0 auto; shape-rendering:crispEdges;">
        </div>
        <div class="fairness-caption">
            <p id="fairshakeBkletInfo"></p>
            <a id="fairshakeBkletLink" target="_blank"></a>
        </div>
    </div>
</div>
<script src="/scripts/require.js" data-main="popup.js"></script>
</body>
</html>
